
<div class="container-fluid bg2">
    <div class="row">
        <div class="col-md-14 col-sm-4 col-xs-12"></div>    
        <div  class="col-md-14 col-sm-4 col-xs-12">

            
<div class="login-wrapper " >
    <div class="card bg" >
        <div class="card-body bg" >
            <form class="form-signin" (ngSubmit)="onSubmit(signInForm)" #signInForm="ngForm">
                <img class="mb-4" style="margin-left: 130px;" src="https://image.flaticon.com/icons/png/512/295/295128.png" alt="" width="72" height="72">
                <h1 class="h3 mb-3 font-weight-normal">Login</h1>


                <label for="inputEmail" class="sr-only">Email address</label>
                <input type="email" id="inputEmail" name="email" class="form-control" placeholder="Email address" required autofocus ngModel>


                <label for="inputPassword" class="sr-only">Password</label>
                <input type="password" id="inputPassword" name="password" class="form-control" placeholder="Password" required ngModel>


                <button class="btn btn-lg btn-success btn-block" type="submit">Login</button>

                <div class="alert alert-danger" role="alert" *ngIf="isFormInvalid">
                    Please fill all fields
                </div>

                <div class="alert alert-danger" role="alert" *ngIf="areCredentialsInvalid">
                    Invalid email or password
                </div>
                
              </form>
        </div>
    </div>
</div>



        </div>
        <div class="col-md-14 col-sm-4 col-xs-12"></div>    
    </div>
</div>
